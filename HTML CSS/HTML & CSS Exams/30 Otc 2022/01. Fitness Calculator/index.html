<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img src="image/calculator.png" alt="">
        </div>
        <div class="calculator">
            <h2>FITNESS CALCULATOR</h2>
            <div class="button-section">
                <button>Standart units (US)</button>
                <button>Matric units</button>
            </div>
            <div class="gender">
                <p>Gender</p>
                <div class="input">
                    <select id="gender" name="genderlist" form="carform">
                        <option value="volvo">Male</option>
                        <option value="saab">Female</option>
                        <option value="opel">Other</option>
                    </select>
                    <input type="text" placeholder="Years...">
                </div>
            </div>
            <div class="weight">
                <p>Weight</p>
                <input type="text" placeholder="Pounds...">
            </div>
            <div class="height">
                <p>Height</p>
                <div class="input">
                    <input type="text" placeholder="Feet...">
                    <input type="text" placeholder="Inches...">
                </div>
            </div>
            <button>Calculate</button>
        </div>
    </main>
</body>
</html>
